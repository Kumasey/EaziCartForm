<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EaziCart | Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="container">
        <div class="header-logo">
            <img src="./images/Eazicart logo 1.png" width="70" alt="Eazi Cart Logo">
        </div>
        <div class="container-register">
            <div class="info-center">
                <div id="new"><h2>Already Registered?</h2></a></div>
                <div id="new1"><a style="text-decoration: none;" href="./signup.html"><h2>New To EaziCart?</h2></a></div>
            </div>
            <h3>LOG IN WITH EMAIL</h3>
            <form class="form1">
                <label for="">Email Address:</label><br>
                <input type="text"><br>
                <label for="">Password:</label><br>
                <span class="eye1" onclick="myFunction()">
                    <i id="hide1" class="fa fa-eye"></i>
                    <i id="hide2" class="fa fa-eye-slash"></i>
                </span>
                <input type="password" id="myInput"><br>  
                <button class="signup1">lOG IN</button>   <br>
                <a id="pass" href="#">Forgot Password?</a>           
            </form>
            <div class="or1">OR</div>
                <hr>
                <h3>LOG IN WITH...</h3>
            <div class="social-container">
                <div class="social"><a href="https://www.google.com"><img src="./images/google.png" alt="google" width="90%"></a></div>
                <div class="social"><a href="https://www.google.com"><img src="./images/Untitled1.png" alt="google" width="100%"></a></div>
            </div>
            <div class="social-container1">
                <div class="social"><a href="https://www.google.com"><img src="./images/facebook.png" alt="google" width="95%"></a></div>
                <div class="social"><a href="https://www.google.com"><img src="./images/twitter.png" alt="google" width="100%"></a></div>
            </div>                
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
